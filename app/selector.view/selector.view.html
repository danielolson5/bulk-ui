
<div class="toolbar">
    <card class="import-status">
        <!--
        <a [routerLink]="['/Status']" class="import-count pull-left">
            <span class="color-ok">{{activeImports}}</span> active
        </a>
        <a [routerLink]="['/Status']" class="import-count pull-right">
            <span class="color-success">{{completedImports}}</span> completed
        </a>
        -->

        <a [routerLink]="['/Status']" class="view-status">View status/history</a>
    </card>

    <div class="help-text">Select the files you wish to import.</div>

    <div class="pull-right">
        <div class="check-counter">
            {{selectedCount}} selected
            <span *ngIf="selectedCount">
                (<a (click)="clearSelected()" class="pointer">clear</a>)
            </span>
        </div>

        <button md-raised-button
            [routerLink]="['/EditMeta']"
            [disabled]="!selectedCount"
            color="primary"
            class="pull-right">
            Continue <i class="material-icons button-icon">arrow_forward</i>
        </button>
    </div>
</div>

<div class="table-container">
    <card class="file-table">
        <router-outlet></router-outlet>
    </card>
</div>
