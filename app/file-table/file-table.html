





<breadcrumbs>
    <span *ngFor="let folder of pathList; let i = index">
        <a *ngIf="i < pathList.length-1"
           [routerLink]="['FileTable', {'path': pathList.slice(0,i+1).join('/')}]">
            {{folder}}
        </a>
        {{i == pathList.length-1 ? folder : ''}}
        {{i < pathList.length-1 ? '/' : ''}}
    </span>
</breadcrumbs>


<button md-raised-button
        [routerLink]="['/EditMeta']"
        [disabled]="!selectedFiles.length"
        color="primary"
        class="pull-right">
        Continue <i class="material-icons button-icon">arrow_forward</i>
</button>

<table [dTable]="files" #table="dataTable" style="width: 100%;" >
    <thead>
        <tr>
            <th>
                <md-checkbox *ngIf="files"
                             [checked]="allChecked"
                             (click)="toggleCheckAll($event)"
                             aria-label="Select all">
                </md-checkbox>
            </th>
            <th>
                <sorter by="name">Name</sorter>
            </th>
            <th>
                <sorter by="size">Size</sorter>
            </th>
            <th>
                <sorter by="mtime" sort="desc">Mod Time</sorter>
            </th>
            <th>Type</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let file of table.data">
            <td>
                <md-checkbox [checked]="file.checked || allChecked"
                             (change)="toggleItem($event, file)">
                </md-checkbox>
            </td>
            <td>{{file.name}}</td>
            <td>{{readableSize(file.size)}}</td>
            <td>{{relativeTime(file.mtime)}}</td>
            <td>no type found</td>
        </tr>
    </tbody>

    <span *ngIf="table.data && !table.data.length">
        This folder appears to have no files
    </span>
</table>
